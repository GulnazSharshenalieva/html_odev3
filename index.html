<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <!-- Google resmi yerleşen bölüm başlıyor-->
            <section>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
            </section>

            <!-- Google resmi yerleşen bölüm bitiyor-->


            <!-- Google search bölümü başlıyor-->
            <section>

                <div class="searchbox">


                    <form action="">
                        <label for="search">Search the web using Google!</label> <br>
                        <input type="text" name="search" id="search"><br>
                        <input type="submit" name="googlesearch" id="googlesearch" value="Google Search">
                        <input type="submit" name="lucky" id="lucky" value="I'm feeling lucky">
                    </form>

                </div>

            </section>
            <!-- Google search bölümü bitiyor-->

            <!-- Linkler bölümü başlıyor-->

            <section class="mainlinks">
                <div class="links">
                    <div class="link1">
                        <ul>
                            <li><a href="https://web.archive.org/" target="_blank">Special Searches</a></li>
                            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                                    target="_blank">Stanford
                                    Search</a></li>
                            <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                                    target="_blank">Linux Search</a></li>
                        </ul>
                    </div>

                    <div class="link2">
                        <ul>
                            <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                                    target="_blank">Help!</a></li>
                            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                                    target="_blank">About Google!</a></li>
                            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                                    target="_blank">Company Info</a></li>
                            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                                    target="_blank">Google! Logos</a></li>
                        </ul>
                    </div>


                    <div class="link3">
                        <form action="">
                            <label for="email">Get Google! <br>
                                updates monthly: <br></label>
                            <input type="email" name="email" id="name" placeholder="your email"> <br>
                            <input type="submit" name="subscribe" id="subscribe" value="Subscribe">
                            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                                target="_blank">Archive</a>
                        </form>
                    </div>


            </section>
            <!-- Linkler bölümü bitiyor-->


        </div>








    </main>

    <!-- Footer başlıyor-->
    <div class="footer">
        <footer>
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
    </div>
    <!-- Footer bitiyor-->






</body>

</html>
